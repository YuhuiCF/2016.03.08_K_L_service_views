<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>K+L service view</title>
    </head>
    <body>
        <header class="clearfix">
            <div class="floatRight">
                <img height="50" src="img/Acoat_Logo_Horizontal_web.jpg">
            </div>
        </header>

        <h2>Karosserie & Lack Serviceleistungen</h2>

        <h3>Ihr Fahrzeug: Mercedes-Benz BM 219 CLS (06.2004->) CLS 63 AMG (219.377) Motor 6,2 Ltr. - 378 kW V8 KAT</h3>

        <h3>Ihre Region: Stuttgart</h3>

        <br>

        <div data-views></div>

        <br>

        <div data-service-cart>
            <h3 data-service-empty>Sie haben noch keine Services ausgewählt</h3>
            <div data-service-not-empty>
                <h3 data-service-not-empty-text>Ihre ausgewählte Services und Kalkulationsparametern:</h3>
                <ul data-services>
                    <li data-service-item>
                        <b data-service-item-text></b><br>
                        <span data-service-item-calc-params></span>
                        <button data-service-item-remove class="floatRight">Entfernen</button>
                        <br clear="all">
                    </li>
                </ul>
                <div>
                    <button>Angebote Suchen</button>
                </div>
            </div>
        </div>

        <!-- build:css css/styles.css -->
        <link media="all" type="text/css" href="css/styles.css" rel="stylesheet">
        <!-- endbuild -->

        <!-- build:js js/scripts.js -->
        <script type="text/javascript" src="js/lib/jquery.js"></script>
        <script type="text/javascript" src="js/cart.js"></script>
        <script type="text/javascript" src="js/states.js"></script>
        <script type="text/javascript" src="js/view.js"></script>

        <script type="text/javascript" src="js/main.js"></script>
        <!-- endbuild -->

        <link media="all" type="text/css" href="//fonts.googleapis.com/css?family=PT+Sans:400,400italic,700,700italic" rel="stylesheet">
    </body>
</html>
